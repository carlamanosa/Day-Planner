<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day-Planner</title>
    <link rel="stylesheet" href="assets /reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets /style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
<div class="card m-5">
    <table class="table table-sm table-light">
        <tbody id="t-body">
          <tr class="table-active">
            <th scope="row"><b>9 a.m.</b></th>
            <td colspan="2">
                    <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-primary">
            <th scope="row"><b>10 a.m.</b></th>
            <td colspan="2">
                    <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            </td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-secondary">
            <th scope="row"><b>11 a.m.</b></th>
            <td colspan="2">
                    <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            </td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-success">
            <th scope="row"><b>12 p.m.</b></th>
            <td colspan="2">
                    <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            </td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-danger">
            <th scope="row"><b>1 p.m.</b></th>
            <td colspan="2">
                <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" /></td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-warning">
            <th scope="row"><b>2 p.m.</b></th>
            <td colspan="2">
                <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" /></td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-info">
            <th scope="row"><b>3 p.m.</b></th>
            <td colspan="2">
                <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" /></td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-light">
            <th scope="row"><b>4 p.m.</b></th>
            <td colspan="2">
                <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            </td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
          <tr class="table-active">
            <th scope="row"><b>5 p.m.</b></th>
            <td colspan="2">
                <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            </td>
            <td><button class="btn btn-light" id="button" type="submit">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Day-Planner.js"></script>
</body>

</html>
